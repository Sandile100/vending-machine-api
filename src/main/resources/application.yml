spring:
  datasource:
    url: jdbc:h2:mem:vending-machine
    username: sa
    password: password
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
     ddl-auto: update

  application:
    name: vending-machine-api
  sql:
    init:
      platform: h2


cache-manager:
 caffeine-caches:
   - cache-names: [ProductCache, CashCache]
     spec: initialCapacity=50,maximumSize=10,expireAfterAccess=300s

